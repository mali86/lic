<md-content flex layout="row" layout-align="center center">
    <div flex-sm="80" flex-gt-sm="60" layout="column">
        <md-whiteframe class="md-whiteframe-1dp" >
						<md-content class="md-padding">
								<md-button type="button" aria-label="Back" class="md-raised" ui-sref="login">
										<i class="fa fa-chevron-left" aria-hidden="true"></i>
								</md-button>
								<form name="form" layout="column">
										<div flex layout="row" layout-align="center center" md-primary-color>
												<img class="outterpage-logo" src="assets/images/logo-new.png" />
										</div>
										<p class="text-center">If youâ€™ve forgotten your password, you can request a new password via email.</p>
										<md-input-container flex>
												<label>Email</label>
												<input type="text"
															 ng-model="data.email"
															 required
															 ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/">
										</md-input-container>
										<md-button class="md-raised md-primary" type="button" ng-click="forgotPassword()" pull-right ng-disabled="form.$invalid || loading">
												<span ng-show="!loading">Reset password</span>
												<span ng-show="loading"><i class="fa fa-cog fa-spin"></i> Please wait..</span>
										</md-button>
								</form>
						</md-content>
        </md-whiteframe>
    </div>
</md-content>
